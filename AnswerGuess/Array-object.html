<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array-Object</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
        
    
</head>

<body>
    <div class="container">
        <div class="row" id="r1">

        </div>
        <div class="row" id="r2">

        </div>
    </div>
    <script>
        let r1 = $("#r1");
        let r2 = $("#r2");

        let data = "";
        let ArrayObject = [
            { name: "Samsung", image: "images/samsung.webp", price: 60000 },
            { name: "Oppo", image: "images/oppo.webp", price: 60000 },
            { name: "Nokia", image: "images/nokia.jpg", price: 60000 },
            { name: "Lenovo", image: "images/lenovo.webp", price: 60000 }
        ];
        for (let i = 0; i < ArrayObject.length; i++) {

            data += `
            <div class="col-md-3 mt-5">
                <div class="card ">
                    <div class="card-img-top">
                        <img src="`+ ArrayObject[i].image + `" height = 200px; width = 200px;>
                    </div>
                    <div class="card-body ">
                        <h1 class="card-title">
                            `+ ArrayObject[i].name + `
                        </h1>
                        <p class="card-text">`+ ArrayObject[i].price + `</p>
                        <button class = "btn btn-outline-primary">Order Now</button>
                    </div>
                </div>
            </div>
            `
        };

        r1.html(data);
        r2.html(data);
    </script>
</body>

</html>
