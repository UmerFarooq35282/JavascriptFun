<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="input">
                <input type="text" id="mainInput">
            </div>
            <div class="btnContainer">
                
                <div class="subContainer1">
                    <div class=""></div>
                    <div class="col2">
                        <button class="btn1 nonNumeric">i</button>
                        <button class="btn1 nonNumeric">Inv</button>
                        <button class="btn1 nonNumeric">&#8730</button>
                    </div>
                    <div class="col2">
                        <button class="btn1 nonNumeric">Tan(</button>
                        <button class="btn1 nonNumeric">Sin(</button>
                        <button class="btn1 nonNumeric">Cos(</button>
                    </div>
                    <div class="col2">
                        <button class="btn1 nonNumeric">^</button>
                        <button class="btn1 nonNumeric">!</button>
                        <button class="btn1 nonNumeric">&#8508</button>
                    </div>
                    <div class="col2">
                        <button class="btn1 nonNumeric">ln</button>
                        <button class="btn1 nonNumeric">log</button>
                        <button class="btn1 nonNumeric">e</button>
                    </div>
                </div>
                <div class="subContainer2">
                    <div class="cols1">
                        <button class="btn1 nonNumeric">(</button>
                        <button class="btn1">7</button>
                        <button class="btn1">4</button>
                        <button class="btn1">1</button>
                        <button class="btn1 nonNumeric">C</button>
                    </div>
                    <div class="cols1">
                        <button class="btn1 nonNumeric">)</button>
                        <button class="btn1">8</button>
                        <button class="btn1">5</button>
                        <button class="btn1">2</button>
                        <button class="btn1">0</button>
                    </div>
                    <div class="cols1">
                        <button class="btn1 nonNumeric">AC</button>
                        <button class="btn1">9</button>
                        <button class="btn1">6</button>
                        <button class="btn1">3</button>
                        <button class="btn1 nonNumeric">.</button>
                    </div>
                    <div class="cols1">
                        <button class="btn1 nonNumeric">/</button>
                        <button class="btn1 nonNumeric">*</button>
                        <button class="btn1 nonNumeric">-</button>
                        <button class="btn1 nonNumeric">+</button>
                        <button class="btn1 nonNumeric">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
